<div class="content" role="main">

  <div class="card highlight-card card-small search-card">
    <div>
      <input placeholder="Enter Author Name" [(ngModel)]="inputAuthor" minlength="3" ng-click="btnSearchClicked()">
    </div>

    <div>
      <input placeholder="Enter Book Name" [(ngModel)]="inputBook" minlength="3" ng-click="btnSearchClicked()">
    </div>
    <button class="search-button" (click)="btnSearchClicked()">Search</button>
  </div>

  <div class="card card-small">
    <h5 *ngIf = isShow>{{bookOutput}} books found</h5>
  </div>
<span *ngIf = isShow>Search Results are limited to top 100 books out of {{bookOutput}} found</span>

  <div  class="list-box">
    <div *ngFor="let book of booksArray | slice:0:25; let i = index" class="book-list">
      <h4 >{{ book.title }}</h4>
      <h5 class="red">{{ book.author_name }}</h5> 
    </div>
  </div>

  </div>
